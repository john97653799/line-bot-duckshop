<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔁 開啟表單中...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      padding: 60px 24px;
      font-size: 18px;
      line-height: 1.8;
      color: #222;
    }
    .expired-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 36px 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .expired-container h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .expired-container ul {
      padding-left: 1.2em;
      text-align: left;
      margin-bottom: 24px;
    }
    .expired-container li {
      margin-bottom: 8px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
    }
    .footer {
      margin-top: 36px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="expired-container" id="expiredBox" style="display: none">
    <h2>⚠️ 表單連結已過期</h2>
    <ul>
      <li>點選 Line 下方圖文選單中的「立即訂購」，</li>
      <li>或直接 Line 輸入「我要下單」以取得最新表單連結 🙏</li>
    </ul>
    <div class="footer">新港鴨肉焿｜LINE 私訊我們</div>
  </div>
  <p id="loading">🚛 正在為您開啟訂購表單，請稍候...</p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");
    const ts = Number(urlParams.get("ts"));
    const now = Date.now();
    const hoursDiff = (now - ts) / (1000 * 60 * 60);

    if (!userId || isNaN(ts)) {
      document.body.innerHTML = "<p>⚠️ 參數錯誤，請重新點選 LINE 中的「我要下單」</p>";
    } else if (hoursDiff > 48) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("expiredBox").style.display = "block";
    } else {
      const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSddyqFe5Uso9yAuDQ1HMVLQvqBZPErNbz7JivyulOLhcDf6Lw/viewform` +
        `?entry.1960772827=${encodeURIComponent(userId)}` +
        `&entry.1962817614=${ts}`;
      window.location.href = formUrl;
    }
  </script>
</body>
</html>
